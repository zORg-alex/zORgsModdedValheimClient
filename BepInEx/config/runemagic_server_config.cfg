### Misc. balance related settings ###

# The main reason for having this feature at all is so you can still turn on Rune of Frozen Footfalls if you've fallen in the water.
RuneFocusEquippableInWater=true

RepairRune_HealRate=1
RepairRune_EffectRadius=10

# For comparison, a Rune Focus can hold 100 energy per level (400 at max)
runestoneMaxStoredEnergy=100
runestoneSecondsToFullCharge=5400
runestoneUnlockNewRuneChance=0.4

# If set to true, all enabled runes will be available immediately rather than unlocking via new Runestones
allRunesStartUnlocked=false


